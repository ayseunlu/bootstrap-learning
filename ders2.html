<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Bootstrap 2</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
	<style>
		.bg-yellow{
			background-color: yellow!important;
		}
	</style>
</head>
<body>
	<section class="container mb-5">
		<!-- xl televizyon lg desktop md tabblet sm cep telefonu ekranını temsil ediyor-->
		<div class="row">
		<div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 bg-danger">1. Kutu</div>
		<div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 bg-primary">2. Kutu</div>
		<div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 bg-secondary">3.Kutu</div>
		</div>
	</section>
	<section class="container-fluid">
	<div class="row">
		<div class="col-lg-3 col-md-6 bg-danger">1.kutu</div>
		<div class="col-lg-3 col-md-6 bg-dark">2.kutu</div>
		<div class="col-lg-3 col-md-6 bg-secondary">3.kutu</div>
		<div class="col-lg-3 col-md-6 bg-primary">4.kutu</div>
	</div>
	</section>
	<br>
	<section class="container">
	<div class="row">
		<div class="col-lg-2 col-md-6 bg-danger">1.kutu</div>
		<div class="col-lg-2 col-md-6 bg-dark">2.kutu</div>
		<div class="col-lg-2 col-md-6 bg-info">3.kutu</div>
		<div class="col-lg-2 col-md-6 bg-yellow">4.kutu</div>
		<div class="col-lg-2 col-md-12 bg-secondary">5.kutu</div>
		<div class="col-lg-2 col-md-12 bg-primary">6.kutu</div>
	</div>
	</section>

	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

</body>
</html>
